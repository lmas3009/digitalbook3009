<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/teachers.css">
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>
    
    <title>Teachers</title>
</head>
<body>
    <form>
        Enter the college Name:- <br>
        <input type="text" id="name"><br>
        Enter the Short cut Name:- <br>
        <input type="text" id="cut"><br>
       
        <button type="button" onclick="myFunction()">Add</button>
      </form>
      
      
      <script>
          
    var firebaseConfig = {
  apiKey: "AIzaSyDzRIhanylfxMS_EmXBaLaMmEmTW76v1kA",
  authDomain: "digitalbook-6c930.firebaseapp.com",
  databaseURL: "https://digitalbook-6c930.firebaseio.com",

  messagingSenderId: "739535333881",
  appId: "1:739535333881:web:0d526f4ce06bae4581b528"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
      function myFunction() {
        var name = document.getElementById("name").value;
        var shortcut = document.getElementById("cut").value;
        
        firebase.database().ref("Courses/admin").child(name).set({
        username: name,
        short:shortcut
  });
  firebase.auth().onAuthStateChanged(user => {
    firebase.database().ref("Users").child(user.uid).set({
      short:shortcut
    });
  });
        
      }
      </script>
    
</body>
